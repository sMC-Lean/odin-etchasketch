<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the sand-box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header">the Sand-Box</div>
    <div class="content">
      <div class="reset-container">
        <select name="number-squares" class="number-squares">
          <option value="select">Select No. Squares</option>
          <option value="16">16</option>
          <option value="32">32</option>
          <option value="64">64</option>
          <option value="128">128</option>
        </select>
        <button class="reset-button">reset</button>
      </div>
      <div class="grid-container"></div>
    </div>
    <div class="footer">created by sMC-Lean</div>
  </body>
</html>
